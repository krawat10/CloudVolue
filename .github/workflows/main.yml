on: [push]

name: example

jobs:

  devflow:
    runs-on: ubuntu-latest
    steps:
    
    - uses: okteto/context@latest
      with:
        token: ${{ secrets.OKTETO_TOKEN }}
    
    - name: "Activate Namespace"
      uses: okteto/namespace@latest
      with:
        namespace: krawat10
    
    - name: "Create stack"
      uses: okteto/deploy@latest
      with:
        build: "true"
        file: "okteto.yml"

    - name: "Push changes"
      uses: okteto/push@latest
      with:
        namespace: krawat10
